version: "3.8"
services:
  clouddock:
    build: .
    environment:
      - PORT=3000
      - ENABLE_AUTH=false
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
    ports:
      - "3000:3000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock   # gives access to Docker daemon
      - ./public:/app/public
    restart: unless-stopped
